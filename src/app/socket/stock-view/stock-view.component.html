<p>stock-view works!</p>

<form [formGroup]="stocksForm">
  <span>New ISIN: </span>
  <input formControlName="newIsin" />
  <!-- TODO: fix style and remove float -->
  <button (click)="searchNewIsin()" style="float: right">click</button>
  <div class="card">
    <ng-container formArrayName="stocks">
      <div *ngFor="let stock of stocks.controls; index as i">
        <ng-container [formGroupName]="i">
          <!-- TODO Remove ngIf -->
          <p *ngIf="stock.value.price !== ''">
            <span class="bold">Price: </span><span>{{ stock.value.isin }}</span>
          </p>
          <p *ngIf="stock.value.price !== ''">
            <span class="bold">Isin: </span><span>{{ stock.value.price }}</span>
          </p>
        </ng-container>
      </div>
    </ng-container>
  </div>
</form>
